<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Ultra-simplified favicon version - works at 16x16 -->

  <!-- Background circle for better visibility -->
  <circle cx="16" cy="16" r="15" fill="#FFFFFF"/>

  <!-- Flame/Crest - Simple triangular shape -->
  <path fill="#FFA726" d="M 12,8 L 8,4 L 10,8 L 8,6 L 11,9 L 9,8 L 12,11 L 16,6 L 20,11 L 18,8 L 21,9 L 19,6 L 21,8 L 17,4 Z"/>

  <!-- Chicken head - Simple circle with gradient -->
  <defs>
    <radialGradient id="head" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E53935"/>
      <stop offset="100%" style="stop-color:#C62828"/>
    </radialGradient>
  </defs>

  <!-- Main head -->
  <circle cx="16" cy="18" r="10" fill="url(#head)"/>

  <!-- Beak - Triangle pointing left -->
  <path fill="#FF9800" d="M 8,18 L 4,16 L 8,20 Z"/>

  <!-- Eye - White with black pupil -->
  <circle cx="14" cy="16" r="3" fill="#FFFFFF"/>
  <circle cx="14" cy="16" r="2" fill="#1F1A1E"/>
  <circle cx="13.5" cy="15.5" r="0.8" fill="#FFFFFF"/>

  <!-- Wattle - Small red accent under chin -->
  <ellipse cx="14" cy="25" rx="3" ry="4" fill="#C62828"/>
</svg>
