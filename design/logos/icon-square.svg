<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradient for flame effect -->
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB9E1A;stop-opacity:1" />
    </linearGradient>

    <!-- Red gradient for chicken -->
    <linearGradient id="chickenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simplified chicken icon optimized for small sizes -->
  <g transform="translate(50, 50) scale(0.35)">
    <!-- Flame/Crest (Top) - Orange/Yellow -->
    <path fill="url(#flameGradient)" d="M -30,-50 C -30,-50 -25,-60 -20,-65 C -15,-70 -10,-72 -5,-68 C 0,-64 2,-58 5,-52 C 8,-46 12,-42 18,-38 C 24,-34 28,-32 25,-28 C 22,-24 18,-26 15,-30 C 12,-34 10,-38 8,-42 C 6,-46 4,-48 2,-46 C 0,-44 2,-40 5,-35 C 8,-30 10,-25 8,-22 C 6,-19 2,-20 -2,-24 C -6,-28 -10,-32 -12,-36 C -14,-40 -16,-44 -18,-42 C -20,-40 -18,-35 -15,-30 C -12,-25 -10,-20 -12,-18 C -14,-16 -18,-18 -22,-22 C -26,-26 -28,-30 -30,-35 C -32,-40 -32,-45 -30,-50 Z"/>

    <!-- Main chicken head - Red -->
    <path fill="url(#chickenGradient)" d="M -35,-25 C -40,-20 -42,-10 -42,0 C -42,10 -40,20 -35,28 C -30,36 -22,42 -12,45 C -2,48 8,48 18,45 C 28,42 36,36 40,28 C 44,20 45,10 44,0 C 43,-10 40,-20 35,-28 C 30,-36 22,-42 12,-45 C 2,-48 -8,-48 -18,-45 C -25,-42 -30,-34 -35,-25 Z"/>

    <!-- Beak - Orange -->
    <path fill="#FFA726" d="M -45,0 C -50,2 -52,5 -52,8 C -52,11 -50,14 -45,15 C -40,16 -38,15 -38,12 C -38,9 -38,6 -40,4 C -42,2 -43,0 -45,0 Z"/>

    <!-- Eye - White background -->
    <circle fill="#FFFFFF" cx="-8" cy="-5" r="8"/>

    <!-- Eye - Black pupil -->
    <circle fill="#1F1A1E" cx="-6" cy="-5" r="5"/>

    <!-- Eye highlight - White -->
    <circle fill="#FFFFFF" cx="-4" cy="-7" r="2"/>

    <!-- Wattle (under chin) - Red accent -->
    <ellipse fill="#C62828" cx="-15" cy="35" rx="8" ry="12"/>
    <ellipse fill="#C62828" cx="-5" cy="38" rx="6" ry="10"/>
  </g>

  <!-- Optional: Add subtle shadow for depth -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
</svg>
